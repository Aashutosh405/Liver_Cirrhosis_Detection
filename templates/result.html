<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-container h2 {
            color: #333;
        }

        .result-container p {
            font-size: 18px;
        }

        .result-container .risk-category {
            font-weight: bold;
            color: #e74c3c; /* Red for high-risk category */
        }

        .result-container .btn {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }

        .result-container .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Prediction Result</h2>
        <p><strong>Risk of Liver Cirrhosis:</strong> <span class="risk-category">{{ risk_category }}</span></p>
        <a href="/" class="btn">Predict Another Patient</a>
    </div>

</body>
</html>
